   <!-- 登陆表单 -->
   <div class="modal modalTop fade" tabindex="-1" id="loginModal">
      <!-- 窗口声明 -->
      <div class="modal-dialog">
       <!-- 内容声明 -->
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            </button>
            <h4 class="modal-title">用户登录</h4>
        </div>
        <!-- 主体 -->
        <div class="modal-body">
            <form class="form-horizontal" id="loginForm" method="post" action="" >
            <div class="form-group">
              <label for="login_name" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="login_name" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="login_password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="login_password" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="expires"> 一周内免密码登录
                  </label>
                </div>
              </div>
            </div>
            <input type="submit" value="登录" class="btn btn-primary btn-lg btn-block" id="loginBtn">
            </input>
          </form>
        </div>
     </div>
    </div>
  </div>
    <!-- 注册表单 -->
   <div class="modal modalTop fade" tabindex="-1" id="signModal">
      <!-- 窗口声明 -->
      <div class="modal-dialog ">
       <!-- 内容声明 -->
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            </button>
            <h4 class="modal-title">账号注册</h4>
        </div>
        <!-- 主体 -->
        <div class="modal-body">
            <form class="form-horizontal" id="signForm" method="post" >
            <div class="form-group">
              <label for="sign_name" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="sign_name" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="sign_password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="sign_password" placeholder="请输入密码">
              </div>
            </div>
              <div class="form-group">
              <label for="sign_password2" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="confirmPassword" id="sign_password2" placeholder="请确认密码">
              </div>
            </div>
             <div class="form-group">
              <label for="email" class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
              </div>
            </div>
               <div class="form-group">
              <label for="sex" class="col-sm-2 control-label">性别</label>
              <div class="col-sm-10 ">
                 <input type="radio" name="sex"  value="男"  checked="checked"> 男
                  <input type="radio" name="sex"  value="女"> 女 
              </div>
            </div>
               
          
           <input type="submit" class="btn btn-primary btn-lg btn-block" id="signBtn">
            </input>

          </form>
        </div>
     </div>
    </div>
  </div>
    <!-- 等待提示模态框 -->
   <div class="modal "  tabindex="-1" id="loading">
      <!-- 窗口声明 -->
      <div class="modal-dialog modal-sm">
       <!-- 内容声明 -->
      <div class="modal-content">
        <!-- 主体 -->
        <div class="modal-body">
           <img src="images/loading.gif" alt="">正在注册......
        </div>
     </div>
    </div>
  </div>
